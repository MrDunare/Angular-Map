<div class="container">
  <div class="row">
    <div class="col-3">
      <label for="">Add data</label> &nbsp;
      <button class="btn btn-danger" (click)="openForm()">+</button>

      <hr />
     
      <div class="col">
        <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" *ngIf="isFormOpened">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput type="text" name="surname" formControlName="surname" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fiscal Code</mat-label>
            <input matInput type="text" name="fiscalCode" formControlName="fiscalCode" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput type="text" name="dateOfBirth" formControlName="dateOfBirth" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username"  formControlName="username"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>netWorth</mat-label>
            <input matInput type="email" name="netWorth" formControlName="networth"/>
          </mat-form-field>
          <br />
          <div class="row">
            <div class="col">
              <button
                mat-raides-button
                class="btn btn-secondary"
                (click)="openForm()"
              >
                Cancella Form</button
              >&nbsp;
            </div>
            <div class="col">
              <button mat-raides-button type="submit" class="btn btn-danger">
                Invia
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3 mb-1">
      <label for="">Add data</label> &nbsp;
      <button id="add-button" mat-icon-button color="accent"(click)="openForm()">+</button>&nbsp;
      <hr />

      <div class="col">
        <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" *ngIf="isFormOpened">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput type="text" name="surname" formControlName="surname" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput type="text" name="dateOfBirth" formControlName="dateOfBirth" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" formControlName="username" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>netWorth</mat-label>
            <input matInput type="email" name="netWorth" formControlName="netWorth" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fiscal Code</mat-label>
            <input matInput type="text" name="fiscalCode" formControlName="fiscalCode" />
          </mat-form-field>
          <button mat-icon-button (click)="isFiscalOpened()"><mat-icon>calculate</mat-icon></button>
          <br />
           
              <button mat-button color="primary"  style="background-color: transparent;" (click)="openForm()">
                <mat-icon>undo</mat-icon></button>&nbsp;
                <button mat-raised-button color="primary" type="submit" >
                Invia
              </button>
          
        
        </form>
      </div>
    </div>
    <div class="col-md-7">
      <app-table [isTableUpdated]="isTableUpdated"></app-table>
    </div>
  </div>
</div>

<div *ngIf="isFiscalToggled">
  <div class="row Fiscal text-center text-white mt-5">
    <span class="mt-3 mb-3">Calculate Fiscal Code</span>
  </div>
  <div class="row data">
    <div class="col">
      <form [formGroup]="fiscalForm" (ngSubmit)="onSubmitFiscalForm()" >
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput type="text" name="surname" formControlName="surname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date of Birth</mat-label>
          <input matInput type="text" name="dateOfBirth" formControlName="dateOfBirth" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Gender</mat-label>
          <input matInput type="email" name="email" formControlName="gender" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Place of birth</mat-label>
          <input matInput type="text" name="username" formControlName="placeOfBirth" />
        </mat-form-field>
        <button mat-raised-button type="submit">Invia</button>
      </form>
    </div>
  </div>
</div>
